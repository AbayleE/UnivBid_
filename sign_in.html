<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In </title>
    <link rel="stylesheet" href="Styles/style_sign.css">
    <link rel="stylesheet" href="Styles/main.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Sign In</h2>
            <form id = "sign_inform">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary" id="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
        </div>
    </div>

      <div id="global-notification" class="notification hidden">
        <div class="notification-content">
            <span id="notification-message"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>
</body>

<script type="module" src="Scripts/pages/sign_in.js" defer></script>
<script type="module" src= "firebase.js" defer></script>

</html>
