<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Seller</title>
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <nav class="main-header-nav">
        <img src="../Images/logo.png" alt="UnivBid Logo" class="logo">
        <div class="link-navbar">
            <a href="index.html" aria-label="Home UnivBid">Home</a>
            <a href="career.html" aria-label="Career Opportunities">Career</a>
            <a href="#" aria-label="Blg">Blog</a>
            <a href="#about" aria-label="About UnivBid">About</a>
            <a href="contact.html" aria-label="Contact Us">Contact</a>
        </div>
    </nav>

    <div class="contact-container">

        <h2>Contact the Seller</h2>
        <div class="product-info">
            <img src="" alt="Product Image" id="pimg">
            <div>
                <p id=pname><strong>Product Name</strong></p>
                <p id=pprice>â‚¬19.99</p>
                <p id=pcond><i>Condition: Like New</i></p>
            </div>
        </div>


        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" required />

            <label for="email">Your Email</label>
            <input type="email" id="email" required />

            <label for="message">Message</label>
            <textarea id="message" rows="4" required placeholder="Write your message here..."></textarea>

            <button type="submit">Send Inquiry</button>
        </form>



    </div>

    <div id="global-notification" class="notification hidden">
        <div class="notification-content">
            <span id="notification-message"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

</body>
<script src="scripts/pages/checkout.js"></script>
<script type="module" src="firebase.js" defer></script>

</html>
